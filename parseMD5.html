<html><head>
		<meta charset="UTF-8">
		<title>MD5 Text Hasher</title>
		<style>
			.output {
			    font-family:courier new;
				font-size:12;
				display:block;
				float:left;
			}
			#embed1 {
				width: 150px;
			}
			label  {
				width:100px;
				display:inline-block;
			}
			input {
				width:300px;
				margin:1px;
			}
		</style>
	</head>
	<body>
	
		<!-- The script would append the embeddings here. -->
		<div>
		<label>URL Address</label><input id="prelink"/><br>
		<label>Extension</label><input id="postlink"/><br>
		<label>Predicate</label><input id="salt" onkeyup="getHash()"/><br>
		<label>Input</label><input id="input" onkeyup="getHash()"/><br> <!--ID Input-->
		<label>Result</label><input id="result"/><br>
		<button onclick="SaveHash()">Save</button> <!--Result Input-->
		<button id="clearButton">Clear</button> <!--Clear Input-->
		</div><br>
		
		<!-- The result would appended here on command. -->
		<div class="output" id="embed1"></div>
		<div class="output" id="embed2"></div>
		
		<!-- <div id="console">
			testing testing
		</div> -->
		
		<!-- Main scripting library -->
		<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="md5.js"></script>
		<script type="text/javascript" src="code.js"></script>
		

</body></html>
